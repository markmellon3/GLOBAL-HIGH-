<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 ‚Äì Page Not Found | Global High School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --green: #14532d;
      --green-dark: #0f3d22;
      --text: #111827;
      --muted: #6b7280;
      --bg: #f3f4f6;
      --card: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .error-container {
      max-width: 480px;
      width: 100%;
      background: var(--card);
      border-radius: 18px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.1);
    }

    .error-code {
      font-size: clamp(4rem, 12vw, 6rem);
      font-weight: 800;
      color: var(--green);
      margin-bottom: 10px;
    }

    .error-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 10px;
    }

    .error-text {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--green);
      color: #ffffff;
    }

    .btn-primary:hover {
      background: var(--green-dark);
    }

    .btn-outline {
      border: 2px solid var(--green);
      color: var(--green);
      background: transparent;
    }

    .btn-outline:hover {
      background: var(--green);
      color: #ffffff;
    }

    .school-name {
      margin-top: 35px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .error-container {
        padding: 30px 22px;
      }
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="error-code">404</div>

    <div class="error-title">Page Not Found</div>

    <div class="error-text">
      Sorry, the page you‚Äôre looking for doesn‚Äôt exist or may have been moved.
      Please check the URL or return to the homepage.
    </div>

    <div class="error-actions">
      <a href="/" class="btn btn-primary">üè† Go to Homepage</a>
      <a href="javascript:history.back()" class="btn btn-outline">‚Üê Go Back</a>
    </div>

    <div class="school-name">
      ¬© Global High School
    </div>
  </div>

</body>
</html>
