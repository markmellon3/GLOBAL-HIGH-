<div class="container">

<div id="redirectNotice" style="text-align:center; margin-top:20px; font-family:Arial, sans-serif; color:#fff; font-size:16px;">
  You will be redirected to the main website in <span id="countdown">30</span> seconds...
</div>

<script>
let countdownTime = 30; // 30 seconds
const countdownEl = document.getElementById("countdown");

const interval = setInterval(() => {
  countdownTime--;
  countdownEl.textContent = countdownTime;

  if (countdownTime <= 0) {
    clearInterval(interval);
    window.location.href = "index.html";
  }
}, 1000);
</script>
  <!-- GALLERY GRID -->

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBoJdGfyASAGwxVlwqaF7a1aZqp_i6MXFg",
  authDomain:"global-high-a001d.firebaseapp.com",
  databaseURL:"https://global-high-a001d-default-rtdb.firebaseio.com",
  projectId:"global-high-a001d",
  appId:"1:966103646546:web:cf2198f5b8384ac85d3a8b"
});

const gallery = document.getElementById("gallery");

firebase.database().ref("google").on("value", snap => {
  gallery.innerHTML = "";

  snap.forEach(child => {
    const imgData = child.val();

    const div = document.createElement("div");
    div.className = "gallery-item";

    const image = document.createElement("img");
    image.src = imgData.imageUrl;
    image.alt = imgData.title + " - Global High School Entebbe";
    image.loading = "lazy";

    div.appendChild(image);
    gallery.appendChild(div);
  });
});
</script>
<script>
// Redirect after 30 seconds (30000 milliseconds)
setTimeout(() => {
  window.location.href = "index.html";
}, 30000);
</script>
