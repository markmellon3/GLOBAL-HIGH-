<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Documents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f4f6f9;
  color: #1a1a37;
}

.container {
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 20px;
}

h1 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 2.4rem;
}

.documents-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.document-card {
  background: #fff;
  border-radius: 14px;
  padding: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
}

.document-card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 15px;
}

.document-title {
  font-weight: 600;
  margin-bottom: 12px;
  font-size: 1rem;
}

.doc-actions {
  display: flex;
  gap: 10px;
  margin-top: auto;
}

.doc-actions button,
.doc-actions a {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  text-align: center;
  text-decoration: none;
}

.btn-image {
  background: #e5e7eb;
  color: #111827;
}

.btn-pdf {
  background: #4CAF50;
  color: #fff;
}

.btn-image:hover {
  background: #d1d5db;
}

.btn-pdf:hover {
  background: #43a047;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ“„ School Documents</h1>
  <div class="documents-grid" id="documentsGrid">
    Loading documents...
  </div>
</div>

<!-- ðŸ”¥ FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBoJdGfyASAGwxVlwqaF7a1aZqp_i6MXFg",
  authDomain: "global-high-a001d.firebaseapp.com",
  databaseURL: "https://global-high-a001d-default-rtdb.firebaseio.com",
  projectId: "global-high-a001d",
  appId: "1:966103646546:web:cf2198f5b8384ac85d3a8b"
};

/* Prevent duplicate initialization */
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const db = firebase.database();
</script>

<script>
/* ===== DOCUMENTS LOGIC ===== */
const documentsRef = db.ref("documents");
const grid = document.getElementById("documentsGrid");

documentsRef.on("value", snapshot => {
  grid.innerHTML = "";
  const data = snapshot.val();

  if (!data) {
    grid.innerHTML = "<p>No documents available.</p>";
    return;
  }

  Object.entries(data)
    .sort((a, b) => (b[1].createdAt || 0) - (a[1].createdAt || 0))
    .forEach(([id, doc]) => {

      const card = document.createElement("div");
      card.className = "document-card";

      card.innerHTML = `
        <img src="${doc.imageUrl}" alt="${doc.title || 'Document'}"
             onerror="this.src='https://via.placeholder.com/400x300?text=Image+Error'">

        <div class="document-title">
          ${doc.title || "Untitled Document"}
        </div>

        <div class="doc-actions">
          <a class="btn-image" href="${doc.imageUrl}" download>
            â¬‡ Image
          </a>
          <button class="btn-pdf"
            onclick="downloadPDF('${doc.imageUrl}', '${doc.title || 'document'}')">
            ðŸ“„ PDF
          </button>
        </div>
      `;

      grid.appendChild(card);
    });
});

/* ===== IMAGE â†’ PDF ===== */
function downloadPDF(imageUrl, title) {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = imageUrl;

  img.onload = () => {
    const pageWidth = pdf.internal.pageSize.getWidth();
    const ratio = img.height / img.width;
    const imgHeight = pageWidth * ratio;

    pdf.addImage(img, "JPEG", 0, 0, pageWidth, imgHeight);
    pdf.save(`${title.replace(/\s+/g, "_")}.pdf`);
  };

  img.onerror = () => {
    alert("Unable to generate PDF for this document.");
  };
}
</script>
<!-- ================= PDF DOCUMENTS TABLE ================= -->
<section class="pdf-section">

  <h2 class="pdf-title">ðŸ“š PDF Resources</h2>

  <div class="pdf-table-wrapper">
    <table class="pdf-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="pdfTableBody">
        <tr>
          <td colspan="3">Loading PDF files...</td>
        </tr>
      </tbody>
    </table>
  </div>

</section>

<style>
/* ================= PDF TABLE CSS ================= */
.pdf-section {
  max-width: 1100px;
  margin: 60px auto;
  padding: 0 20px;
  font-family: 'Inter', sans-serif;
}

.pdf-title {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2rem;
}

.pdf-table-wrapper {
  overflow-x: auto;
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.pdf-table {
  width: 100%;
  border-collapse: collapse;
}

.pdf-table th,
.pdf-table td {
  padding: 14px 16px;
  text-align: left;
}

.pdf-table thead {
  background: #1a1a37;
  color: #ffffff;
}

.pdf-table tbody tr {
  border-bottom: 1px solid #e5e7eb;
}

.pdf-table tbody tr:hover {
  background: #f9fafb;
}

.pdf-category {
  font-weight: 600;
  text-transform: capitalize;
}

.pdf-btn {
  padding: 8px 14px;
  border-radius: 6px;
  background: #4CAF50;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
  font-size: 14px;
}

.pdf-btn:hover {
  background: #43a047;
}
</style>

<script>
/* ================= PDF TABLE LOGIC ================= */

// Uses existing Firebase initialization
const pdfsRef = firebase.database().ref("pdfs");
const pdfTableBody = document.getElementById("pdfTableBody");

pdfsRef.on("value", snapshot => {
  pdfTableBody.innerHTML = "";
  const data = snapshot.val();

  if (!data) {
    pdfTableBody.innerHTML = `
      <tr>
        <td colspan="3">No PDF files available.</td>
      </tr>
    `;
    return;
  }

  Object.entries(data)
    .sort((a, b) => (b[1].createdAt || 0) - (a[1].createdAt || 0))
    .forEach(([id, pdf]) => {

      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${pdf.title || "Untitled PDF"}</td>
        <td class="pdf-category">${pdf.category || "general"}</td>
        <td>
          <a class="pdf-btn" href="${pdf.pdfUrl}" target="_blank" download>
            â¬‡ Download
          </a>
        </td>
      `;

      pdfTableBody.appendChild(row);
    });
});
</script>
</body>
</html>
